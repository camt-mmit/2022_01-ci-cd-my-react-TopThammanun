name: feature-01-CI
run-name: ${{ github.actor }} is integrating feature-01
on:
  push:
    branches: 
      - feauture-01
jobs:
  feature-01:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ github.token }}
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - run: |
          git config --global user.email "${{ github.event.pusher.email }}"
          git config --global user.name "${{ github.actor }}"
      - run: npm ci
      - run: npm run test
      - run: |
          git fetch --unshallow
          git checkout master
          git merge feauture-01
          git push origin master
  deploy-gh-pages:
    runs-on: ubuntu-latest
    needs: ci-feauture-01
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ github.token }}
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - run: |
          git config --global user.email "${{ github.event.pusher.email }}"
          git config --global user.name "${{ github.actor }}"
      - run: npm install
      - run: PUBLIC_URL=/${{ github.event.repository.name }} npm run build
      - run: |
          mkdir ./gh-pages
          git init -b gh-pages ./gh-pages
          cd ./gh-pages
          git remote add -t gh-pages origin \
          https://git:${{ github.token }}@github.com/${{ github.repository }}.git 
          git pull origin gh-pages
          rm -rf ./*
          cp -rf ../build/* ./
          git add .
          git commit -m "Manually commit"
          git push origin gh-pages
          cd ..